<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Página de Bienvenida</title>
	<style>
		body {
			font-family: 'Mabry', sans-serif;
			background-color: #ede7e2;
			color: #000;
			margin: 0;
			padding: 0;
		}
		nav {
			background-color: #ECD06F;
			padding: 10px;
			text-align: center;
		}
		nav a {
			margin: 0 15px;
			text-decoration: none;
			color: #000;
			font-weight: bold;
		}
		header, footer {
			background-color: #ECD06F;
			text-align: center;
			padding: 20px;
		}
		.container {
			width: 90%;
			margin: 0 auto;
			padding: 20px;
		}
		.welcome-card, .card {
			background-color: #ECD06F;
			border-radius: 10px;
			padding: 20px;
			margin-bottom: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		}
		.cards {
			display: flex;
			justify-content: space-between;
		}
		.card {
			flex: 1;
			margin: 0 10px;
		}
		.card img {
			max-width: 100%;
			border-radius: 10px;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#">Inicio</a>
		<a href="#">Acerca de</a>
		<a href="#">Contacto</a>
	</nav>
	<header>
		<h1>Encabezado Principal</h1>
	</header>
	<div class="container">
		<div class="welcome-card">
			<h1>Bienvenido</h1>
			<p>Esta es una tarjeta de bienvenida.</p>
		</div>
		<div class="cards">
			<div class="card">
				<h2>Título 1</h2>
                <img src="imagen1.jpg" alt="Imagen 1">
				<p>Este es el párrafo de la primera tarjeta.</p>
			</div>
			<div class="card">
				<h2>Título 2</h2>
                <img src="imagen2.jpg" alt="Imagen 2">
				<p>Este es el párrafo de la segunda tarjeta.</p>
			</div>
			<div class="card">
				<h2>Título 3</h2>
                <img src="imagen3.jpg" alt="Imagen 3">
				<p>Este es el párrafo de la tercera tarjeta.</p>
			</div>
		</div>
	</div>
	<footer>
		<p>Pie de página</p>
	</footer>
</body>
</html>
